<script>
    const subpaths = window.location.pathname.split('/');
    let homeDir = '';
    let route = '';
    if (subpaths[1] === 'spin-the-wheel') {
        homeDir = subpaths[1];
        route = '/' + subpaths.splice(2).join('/');
    } else {
        route = window.location.pathname;
    }
    const redirectUrl = `${window.location.origin}/${homeDir}?route=${route}&query=${encodeURIComponent(window.location.search)}`;
    console.log(redirectUrl);
    window.location = redirectUrl;
</script>
